
<router-outlet></router-outlet>

<div class="search-wrapper"  >

  <div class="search-box">
    <mat-card-header>
      <mat-card-title>Choose Your Destination </mat-card-title>
    </mat-card-header>
    <p>
      <mat-form-field class="example-quart-width">
          
        <mat-select [formControl]="cityCtrl" placeholder="City" #singleSelect>
          <mat-option>
            <ngx-mat-select-search [formControl]="cityFilterCtrl"></ngx-mat-select-search>
          </mat-option>

          <mat-option *ngFor="let city of filteredCities | async" [value]="city">
            {{city.name}}
          </mat-option>
        </mat-select>

      </mat-form-field>

      <mat-form-field class="example-quart-width">
        <mat-label>From </mat-label>
        <input matInput disabled [formControl]="startdate" [min]="startDateMin" [matDatepicker]="startpicker" (dateInput)="onStartDateChanged($event.value)">
        <mat-datepicker-toggle matSuffix [for]="startpicker" ></mat-datepicker-toggle>
        <mat-datepicker touchUi #startpicker disabled="false"></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-quart-width">
        <mat-label>To</mat-label>
        <input matInput disabled [formControl]="enddate" [min]="endDateMin" [matDatepicker]="endpicker" [disabled]="endDateDisable" (dateInput)="onEndDateChanged($event.value)">
        <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #endpicker disabled="false"></mat-datepicker>
      </mat-form-field>


    <button  mat-stroked-button color="primary" class="btn-block" type="submit" (click)="onSearch()" [routerLink]="['/calender', cityCtrl.value?.id]">
    Search</button>

    </p>

  </div>


</div>
