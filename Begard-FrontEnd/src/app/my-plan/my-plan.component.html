<mat-card class="cover"></mat-card>

<div style="display: flex; justify-content: center;">
    <mat-card class="pro-info shadow-lg">
        <mat-grid-list class="gird-list" cols="6" rowHeight="50%">
            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <img style="width: 150px;height: 150px; border-radius: 100%;margin-left: 10px;"
                    src='../../assets/b.jpg'>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <div style="font-size: 30px;margin-left: 3%;">UserName</div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <button style="margin-left: 10px;" mat-raised-button color="primary">
                    <mat-icon>person_add</mat-icon> Follow
                </button>

                <button mat-button [matMenuTriggerFor]="beforeMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item>
                        Block User</button>
                    <button mat-menu-item>Send Massage</button>
                </mat-menu>

            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <div style="margin-left: 20%;"> <b> posts<br>
                        <div>12</div>
                    </b> </div>
            </mat-grid-tile>
            <mat-grid-tile style="margin-left: -4%;" [colspan]="1" [rowspan]="1"><b>followrs <br>
                    <div class="number">12</div>
                </b></mat-grid-tile>
            <mat-grid-tile style="margin-left: -10%;" [colspan]="1" [rowspan]="1"><b>followings <br>
                    <div class="number">20</div>
                </b></mat-grid-tile>


        </mat-grid-list>
    </mat-card>

</div>

<div style="display:flex; justify-content: start; margin-top: 30px;margin-left: 5%;">
    <div style="width: 20%;">
        <mat-card class="shadow-lg" style="height: 300px; ;">
            <a style="width : 100%;display:flex; justify-content:flex-start;margin-left: 10px;">
                <mat-icon>date_range</mat-icon>
                <p class="underline" style="margin-left: 10px;margin-top: 3px;">My plans</p>

            </a>
            <a style="width : 100%;display:flex; justify-content:flex-start;margin-left: 10px;">
                <mat-icon>home</mat-icon>
                <p class="underline" style="margin-left: 10px;margin-top: 3px;">Home</p>
            </a>
            <a style="width : 100%;display:flex; justify-content:flex-start;margin-left: 10px;">
                <mat-icon>person_outline</mat-icon>
                <p class="underline" style="margin-left: 10px;margin-top: 3px;">Profile</p>
            </a>

        </mat-card>
    </div>

    <div style="width: 50%; min-width: 500px; margin-left: 5%;">
        <mat-card class="shadow-lg">
            <mat-grid-list cols="3" rowHeight="300px">
                <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
                    <mat-card style="box-shadow: 4px 4px 9px #888888; width: 90%;height: 60%;"
                        [style.background]="tile.color">
                        <mat-card-header>
                            <img mat-card-avatar class="profile-image" [src]="plannerProfileCover">
                            <mat-card-title>
                                <mat-icon class="location-icon">location_on</mat-icon>
                                <span #city class="city">Tehran</span>
                                <span class="date">,created Today</span>
                            </mat-card-title>
                        </mat-card-header>
                        <mat-card-content class="im">
                            <img class="im" mat-card-image />
                        </mat-card-content>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card>
    </div>
</div>
