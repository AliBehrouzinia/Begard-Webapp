<mat-card class="cover"></mat-card>

<div style="display: flex; justify-content: center;">
    <mat-card class="pro-info shadow-lg">
        <mat-grid-list class="gird-list" cols="6" rowHeight="50%">
            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <img style="width: 150px;height: 150px; border-radius: 100%;margin-left: 10px;"
                    src='../../assets/b.jpg'>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <div style="font-size: 30px;margin-left: 3%;">Ali Behroozi</div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">

            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <div style="margin-left: 20%;"> <b>posts<br>
                        <div>12</div>
                    </b> </div>
            </mat-grid-tile>
            <mat-grid-tile style="margin-left: -4%;" [colspan]="1" [rowspan]="1"><b>plans <br>
                    <div class="number">12</div>
                </b></mat-grid-tile>
            <mat-grid-tile style="margin-left: -10%;" [colspan]="1" [rowspan]="1"><b>destinations<br>
                    <div class="number">20</div>
                </b></mat-grid-tile>


        </mat-grid-list>
    </mat-card>

</div>

<div style="display:flex; justify-content: start; margin-top: 30px;margin-left: 5%;">
    <div style="width: 20%;">
        <mat-card class="shadow-lg" style="height: 300px; ;">
            <a style="width : 100%;display:flex; justify-content:flex-start;margin-left: 10px;">
                <mat-icon>date_range</mat-icon>
                <p class="underline" style="margin-left: 10px;margin-top: 3px;">My plans</p>

            </a>
            <a style="width : 100%;display:flex; justify-content:flex-start;margin-left: 10px;">
                <mat-icon>home</mat-icon>
                <p class="underline" style="margin-left: 10px;margin-top: 3px;">Home</p>
            </a>
            <a style="width : 100%;display:flex; justify-content:flex-start;margin-left: 10px;">
                <mat-icon>person_outline</mat-icon>
                <p class="underline" style="margin-left: 10px;margin-top: 3px;">Profile</p>
            </a>

        </mat-card>
    </div>

    <div style="width: 50%; min-width: 500px; margin-left: 5%;">
        <mat-grid-list cols="3" rowHeight="200px">
            <mat-grid-tile *ngFor="let plan of myPlans">
                <mat-card style="box-shadow: 4px 4px 9px #888888; width: 90%;height: 85%;">
                    <div style="display:flex">
                        <mat-icon class="location-icon">location_on</mat-icon>
                        <span #city class="city"><strong>{{plan.destination_city}}</strong></span>
                        <span class="date">,created {{plan.creation_date}}</span>
                    </div>
                    <img class="im" mat-card-image [src]="plan.cover" />
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card style="box-shadow: 4px 4px 9px #888888; width: 90%;height: 85%;background-color: #e1e1e1;">
                    <button mat-icon-button style="width: 100%;height: 100%;">
                        <mat-icon style="font-size: 100px;width: auto;height: 
                            auto;color: white;">
                            add
                        </mat-icon>
                    </button>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>


</div>
