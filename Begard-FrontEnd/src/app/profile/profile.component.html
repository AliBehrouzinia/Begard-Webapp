<mat-card class="cover"></mat-card>

<div style="display: flex; justify-content: center;">
    <mat-card class="pro-info shadow-lg">
        <mat-grid-list class="gird-list" cols="6" rowHeight="50%">
            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <img style="width: 80%; border-radius: 50%;margin-left: 20%;" src='{{imgUrl}}'>
            </mat-grid-tile>
            <mat-grid-tile style="font-size: 30px;margin-left: 3%;" [colspan]="3" [rowspan]="1">{{userName}}</mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <button (click)="onFollow()" style="margin-left: 50%;" mat-raised-button color="primary">
                    <mat-icon>person_add</mat-icon> {{followingState}}
                </button>
               
                <button mat-button [matMenuTriggerFor]="beforeMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item>
                            Block User</button>
                    <button mat-menu-item>Send Massage</button>
                </mat-menu>

            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <div style="margin-left: 20%;"> <b> posts<br>
                        <div>{{postNum}}</div>
                    </b> </div>
            </mat-grid-tile>
            <mat-grid-tile style="margin-left: -4%;" [colspan]="1" [rowspan]="1"><b>followrs <br>
                    <div (click)="openDialog()" class="number">{{follwersNum}}</div>
                </b></mat-grid-tile>
            <mat-grid-tile style="margin-left: -10%;" [colspan]="1" [rowspan]="1"><b>followings <br>
                    <div (click)="openDialog()" class="number">{{follwingsNum}}</div>
                </b></mat-grid-tile>


        </mat-grid-list>
    </mat-card>

</div>

<div style="display:flex; justify-content: start; margin-top: 30px;margin-left: 5%;">
    <div style="width: 20%;">
        <mat-card class="shadow-lg" style="height: 300px; ;">
            <a style="width : 100%;display:flex; justify-content:flex-start;margin-left: 10px;">
                <mat-icon>date_range</mat-icon>
                <p class="underline" style="margin-left: 10px;margin-top: 3px;">My plans</p>
    
            </a>
            <a style="width : 100%;display:flex; justify-content:flex-start;margin-left: 10px;">
                <mat-icon>home</mat-icon>
                <p class="underline" style="margin-left: 10px;margin-top: 3px;">Home</p>
            </a>
            <a style="width : 100%;display:flex; justify-content:flex-start;margin-left: 10px;">
                <mat-icon>person_outline</mat-icon>
                <p class="underline" style="margin-left: 10px;margin-top: 3px;">Profile</p>
            </a>
    
        </mat-card>
    </div>

    <div style="width: 50%; min-width: 500px; margin-left: 5%;">
        <!-- <app-location-post></app-location-post> -->
    </div>
</div>
