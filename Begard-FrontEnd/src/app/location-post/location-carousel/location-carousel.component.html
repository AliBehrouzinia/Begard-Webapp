
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item style="max-height: 300px;border-radius: 10px;" *ngFor="let item of imgUrl">
      <div style="border-radius: 10px;" class="view w-100 ">
        <img  class="d-block w-100 " src="{{item}}" alt="First slide">
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
