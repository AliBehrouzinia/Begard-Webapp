<mat-card class="example-card shadow-lg p-3 mb-5 bg-white ">
    <mat-card-header>
        <div matRipple mat-card-avatar class="example-header-image"></div>
        <mat-card-title matRipple style="cursor: pointer; border-radius: 20px;">{{posts[0].userName}}</mat-card-title>
        <mat-card-subtitle>
            <div matRipple style=" cursor:pointer;border-radius: 10px;">
                <mat-icon style="margin-left: 2px;" class="fas fa-map-marker-alt"></mat-icon>
                <b>Perspolise, Shiraz</b>
            </div>
            <div style="margin-left: 30px;">
                in <b style="color: black; cursor: pointer;" matRipple>Trip </b> to
            </div>
            <div style="margin-left: 30px;">
                Shiraz
            </div>


        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
            Persepolis was the ceremonial capital of the Achaemenid Empire. It is situated 60 kilometres northeast of
            the city of Shiraz in Fars Province, Iran. 


        </p>
    </mat-card-content>
    <!-- <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
        [matRippleColor]="color" (click)='onimage()'>
        <img style="width: 100%;" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
    </div> -->
    <app-location-carousel></app-location-carousel>
    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
    <form class="example-form">

        <mat-form-field class="example-full-width" style="margin-right: 5px;">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="It makes me feel..."></textarea>
        </mat-form-field>
        <a mat-icon-button style="flex-grow: 2;margin-top: 30px; margin-left: 5px;color:#9e9e9e;">
            <mdb-icon far icon="paper-plane" size="2x"></mdb-icon>

        </a>
        <div style=" margin-left: 5%;flex-grow: 2;margin-top: 15px; margin-right: 5%; ">
            <a (click)='onLike()' mat-icon-button style="color:#9e9e9e;" *ngIf="!isLiked">
                <mdb-icon far icon="heart" size="3x"></mdb-icon>
            </a>
            <a (click)='onDislike()' mat-icon-button color="warn" *ngIf="isLiked">
                <mdb-icon fas icon="heart" color="red" size="3x"></mdb-icon>
            </a>
            <div style="margin-left:30%;"><b>{{likedNum}}</b></div>
        </div>


    </form>

    <app-comment></app-comment>

</mat-card>
