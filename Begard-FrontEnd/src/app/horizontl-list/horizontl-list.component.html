<ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="planOverviews"  >
  <ngu-tile *nguCarouselDef="let item; let i = index; let ani = animate"> <!-- [@slider]="ani" PLease this animation to this tile to see animation. stackblitz have error with animations -->
    <app-plan-overview class="tile" [plannerProfileCover]="profileCover" [planCity]="city" [planCover]="img" [plannerUsername]="name" [planDateCreted]="date" ></app-plan-overview>
  </ngu-tile>

  <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
  <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>

  <ul class="myPoint" NguCarouselPoint>
    <li *ngFor="let a of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"></li>
  </ul>
</ngu-carousel>
