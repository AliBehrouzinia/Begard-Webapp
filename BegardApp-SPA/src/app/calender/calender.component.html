<div >

    <div  class="center"  >

    <ejs-schedule height=500 width=750 id='Schedule' #scheduleObj
      [currentView]="currentView"
      [selectedDate]="selectedDate"
      [eventSettings]="eventSettings"
      (dragStart)="onDragStart($event)"
      (resizeStart)="onResizeStart($event)">
      <e-views>
            <e-view displayName='3 Days' option='Day' [interval]="dayInterval"></e-view>
            <e-view displayName='Weeks' option='Week' [isSelected]="isSelected" [interval]="weekInterval"></e-view>
            <e-view displayName='2 Weeks' option='Week' [interval]="weeksInterval"></e-view>
      </e-views>
      <ng-template  #editorTemplate let-data>
        <table *ngIf="data != undefined" class="custom-event-editor" width="100%" cellpadding="5">
                <tbody>
                    <tr>
                        <td class="e-textlabel">Location</td>
                        <td colspan="4">
                            <input id="Subject" class="e-field e-input" type="text" value="{{data.Subject}}"
                                name="Subject" style="width: 100%" />
                        </td>
                    </tr>
                    <br />

                    <!-- <tr>
                       <td class="e-textlabel">Status</td>
                       <td colspan="4">
                           <ejs-dropdownlist id='Status' class="e-field" data-name="Status" placeholder='Choose Status'
                               [dataSource]='StatusData' [fields]='statusFields' value='{{data.Status}}'>
                           </ejs-dropdownlist>
                       </td>
                   </tr> -->
                   <tr>
                       <td class="e-textlabel">From</td>
                       <td colspan="4">
                           <ejs-datetimepicker id="StartTime" class="e-field" data-name="StartTime"
                               format="M/dd/yy h:mm a"
                               [value]="dateParser(data.startTime || data.StartTime)"></ejs-datetimepicker>
                       </td>
                   </tr>
                   <br />

                   <tr>
                       <td class="e-textlabel">To</td>
                       <td colspan="4">
                           <ejs-datetimepicker id="EndTime" class="e-field" data-name="EndTime" format="M/dd/yy h:mm a"
                                [value]='dateParser(data.endTime || data.EndTime)'>
                           </ejs-datetimepicker>
                       </td>
                   </tr>

                   <tr>
                        <td class="e-textlabel">Description</td>
                        <td colspan="4">
                            <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50"
                                value="{{data.Description}}"
                                style="width: 100%; height: 60px !important; resize: vertical"></textarea>
                        </td>
                    </tr>

                </tbody>
        </table>


      </ng-template>
    </ejs-schedule>

    <div style="width:400px;float:right;margin-left:30px; margin-right:30px">

     <ejs-grid id='Grid' #gridObj
          [dataSource]='gridDS' width="300px"
          [allowSelection]="true"
          [allowRowDragAndDrop]="true"
          [editSettings]='editSettings'
          [rowDropSettings]="srcDropOptions"
          (rowDrop)="onDragStop($event)"
          (rowDrag)="onRowDrag($event)">
        <e-columns>
          <e-column field='Id' isPrimaryKey='primaryKeyVal' headerText='ID' width='30' textAlign='Right'></e-column>
          <e-column field='Name' headerText='Name' width='40'></e-column>
          <e-column field='Description' headerText='Reason' width='50'></e-column>
        </e-columns>
     </ejs-grid>
    </div>

    </div>

    </div>
