<mat-card class="plan-card">
  <mat-card-header>
    <img mat-card-avatar class="profile-image" [src]="plannerProfileCover" (click)="goToProfile()"
      style="cursor: pointer;">
    <mat-card-title (click)="goToProfile()" style="cursor: pointer;" matTooltip="{{plannerUsername}}"
      matTooltipPosition="above">{{plannerUsername}}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon class="location-icon">location_on</mat-icon><span #city class="city">{{planCity}}</span><span
        class="date">,created {{planDateCreted}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="im-wrapper" (click)="goToPlan()" style="cursor: pointer;">
    <img class="im" mat-card-image [src]="planCover" />
  </mat-card-content>
</mat-card>
