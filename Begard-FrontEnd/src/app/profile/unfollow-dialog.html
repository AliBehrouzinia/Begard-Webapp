<h2 mat-dialog-title>
    UNFOLLOW
</h2>

<mat-dialog-content>
    <p>
        Do you want to unfollow {{username}} ?
    </p>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: end;">
    <button mat-button class="action-button" (click)="onCancel()">No</button>
    <button mat-button class="action-button" (click)="onUnfollow()">Yes</button>
</mat-dialog-actions>
