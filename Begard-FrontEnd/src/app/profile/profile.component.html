        <mat-grid-list class="gird-list" cols="6" rowHeight="50%">

                <img style="width: 80%; border-radius: 50%;margin-left: 20%;" src='../../assets/prr.png'>
            </mat-grid-tile>
            <mat-grid-tile style="font-size: 30px;margin-left: 3%;" [colspan]="3" [rowspan]="1">UserName</mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <button style="margin-left: 50%;" mat-raised-button color="primary">
                    <mat-icon>person_add</mat-icon> Follow
                </button>
               
                <button mat-button [matMenuTriggerFor]="beforeMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item>

                    <button mat-menu-item>Send Massage</button>
                </mat-menu>

            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">

                        <div>12</div>
                    </b> </div>
            </mat-grid-tile>
            <mat-grid-tile style="margin-left: -4%;" [colspan]="1" [rowspan]="1"><b>followrs <br>

                </b></mat-grid-tile>
            <mat-grid-tile style="margin-left: -10%;" [colspan]="1" [rowspan]="1"><b>followings <br>

                </b></mat-grid-tile>
