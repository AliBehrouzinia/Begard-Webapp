<div style="overflow: auto;">
    <div *ngFor="let user of users" style="display: flex;margin-bottom: 20px;">
        <img mat-card-avatar src="{{env+user.profile_img}}" />
        <div style="align-content: center;
    display: flex;
    align-items: flex-end;
    justify-content: start;
    overflow: hidden;
    font-size: 120%;
    cursor: pointer;
    margin-left: 15px;" (click)="goToProfile(user.id)">
            <p matTooltip="{{user.username}}" matTooltipPosition="above"
                style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">{{user.username}}</p>
        </div>
    </div>
</div>
