<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-login *ngIf="loadedFeature === 'login'"></app-login>
            <app-register *ngIf="loadedFeature === ''"></app-register>
            <app-map *ngIf="loadedFeature === 'register'"></app-map>
        </div>
    </div>
</div>
